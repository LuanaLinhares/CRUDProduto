<!DOCTYPE html>

<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(head, main)">

    <head th:replace="${head}">

    </head>

    <body class="container d-flex flex-column min-vh-100"  style="align-items: center;">
        <header th:replace="~{fragments/header :: header}"></header>

        <main th:replace="${main}"></main>

        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </body>

    <style>
        main {
            width: 100%;
        }

        .main-lg {
            max-width: 992px;
        }

        .main-md {
            max-width: 600px;
        }
    </style>
</html>
