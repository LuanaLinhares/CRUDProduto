<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/head :: head(~{}, ~{::title})}">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body class="container" style="align-items: center;">

<main class="my-4 main-lg">

    <h1 class="mb-4">Lista de Produtos</h1>


    <form method="get" th:action="@{'/produto/list'}" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Pesquisar por descrição" name="descricao" value="" />
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" style="margin-left: 10px">Buscar</button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.descricao}"></td>
            <td th:text="${produto.valor}"></td>
            <td>
                <a th:href="@{'/produto/detail/' + ${produto.id}}" class="btn btn-primary">Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/produto/form" class="btn btn-success mt-4">Novo Produto</a>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
